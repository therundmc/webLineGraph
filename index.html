<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Layout Web App</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Josefin+Sans' rel='stylesheet' type='text/css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-zoom"></script>
  <body>
    <div class="container">
      <div class="header">
        <h1>Legend NG - sEMG Demo</h1>
      </div>
        <div class="graph">
          <div class="graphTool">
            <canvas id="myChart"></canvas>
        </div>
          <div class="graphTitle"><h1> Line Chart</h1></div>
          <div class="graphSettings">
            <button class="button btn1"></button>
            <button class="button btn2"></button>
            <button class="button btn3"></button>
            <button class="button btn4"></button>
        </div>
      <script></script>
      <script src="graph.js"></script>
  </body>
</html>
